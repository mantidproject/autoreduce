{% extends "base.html" %}
{% load view %}

{% block body %}
    {% if experiment %}
        <div class="row">
            <div class="col-md-12 text-center">
                <h2>RB{{ experiment.reference_number }}</h2>
            </div>
        </div>
    {% else %}
        <div class="text-center col-md-6 col-md-offset-3 well well-small">
            Experiment not found.
        </div>
    {% endif %}
{% endblock %}
