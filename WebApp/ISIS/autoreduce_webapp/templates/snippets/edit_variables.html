{% load variable_type %}

{% for name,variable in standard_variables.items %}
    <div class="form-group">
        <label for="var-standard-{{variable.sanitized_name}}" class="control-label col-md-2">{{variable.name}}</label>
        <div class="col-md-10">
            <input id="var-standard-{{variable.sanitized_name}}" name="var-standard-{{variable.sanitized_name}}" type="{% variable_type variable.type %}" data-type="{{variable.type}}" value="{{variable.value}}" class="form-control" {% if variable.type == 'boolean' and variable.value.lower == 'true' %}checked{%endif%} />
        </div>
    </div>
{% endfor %}
{% if advanced_variables %}
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title"><a data-toggle="collapse" href="#collapseGraphs" data-target="#advanced_variables"><i class="fa fa-chevron-right"></i> Advanced Variables</a></div>
        </div>
        <div class="panel-body collapse" id="advanced_variables">
            {% for name,variable in advanced_variables.items %}
                <div class="form-group">
                    <label for="var-advanced-{{variable.sanitized_name}}" class="control-label col-md-2">{{variable.name}}</label>
                    <div class="col-md-10">
                        <input id="var-advanced-{{variable.sanitized_name}}" name="var-advanced-{{variable.sanitized_name}}" type="{% variable_type variable.type %}" data-type="{{variable.type}}" value="{{variable.value}}" class="form-control" {% if variable.type == 'boolean' and variable.value.lower == 'true' %}checked{%endif%}/>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>    
{% endif %}
<div class="form-group variables-buttons">
    <div class="col-md-12 text-right">
        <input type="hidden" id="preview_url" value="{% url 'preview_script' instrument=instrument %}"/>
        <a href="#previewScript" class="btn btn-default " id="previewScript">Preview reduction script</a> 
        <a href="#resetValues" class="btn btn-default" id="resetValues">Reset to default values</a> 
        <input type="submit" value="{{button_text}}" class="btn btn-success" id="variableSubmit" />
    </div>
</div>
