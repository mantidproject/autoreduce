{% for variable in standard_variables %}
    <div class="row">
        <div class="col-md-4">
            <label for="var-{{variable.name}}">{{variable.name}}</label>
        </div>
        <div class="col-md-8">
            <input id="var-{{variable.name}}" name="var-{{variable.name}}" type="{{variable.type}}" value="{{variable.value}}" />
        </div>
    </div>
{% endfor %}
{% if advanced_variables %}
    <div class="panel panel-default">
        <div class="panel-heading">
          <div class="panel-title"><a data-toggle="collapse" href="#collapseGraphs" data-target="#advanced_variables"><i class="fa fa-chevron-right"></i> Advanced Variables</a></div>
        </div>
        <div class="panel-body collapse" id="advanced_variables">
            {% for variable in advanced_variables %}
                <div class="row">
                    <div class="col-md-4">
                        <label for="var-{{variable.name}}">{{variable.name}}</label>
                    </div>
                    <div class="col-md-8">
                        <input id="var-{{variable.name}}" name="var-{{variable.name}}" type="{{variable.type}}" value="{{variable.value}}" />
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>    
{% endif %}
