<div class="row">
    <div class="col-md-1"><i class="fa fa-chevron-right"></i></div>
    <div class="col-md-3"><a href="{% url 'experiment_summary' experiment.reference_number %}">{{ experiment.reference_number }}</a></div>
    <div class="col-md-8">{{ experiment.progress_summary }}</div>
</div>
{% if experiment.runs %}
    {% for run in experiment.runs %}
        {% include "snippets/run_table.html" with run=run only %}
    {% endfor %}
{% else %}
    <div class="row">
        <div class="col-md-12 text-center no-results">No runs found.</div>
    </div>
{% endif %}
