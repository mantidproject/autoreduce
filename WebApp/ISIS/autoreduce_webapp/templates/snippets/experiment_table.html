<div class="row experiment-heading">
    <div class="col-md-1 col-xs-1">
        <a href="#" class="js-toggle-experiment-children"><i class="fa fa-lg fa-chevron-right"></i></a>
    </div>
    <div class="col-md-3 col-xs-10"><a href="{% url 'experiment_summary' experiment.reference_number %}">{{ experiment.reference_number }}</a></div>
    <div class="col-md-8">{{ experiment.progress_summary }}</div>
</div>
<div class="experiment-runs hide">
    {% if experiment.runs %}
        {% for run in experiment.runs %}
            {% include "snippets/run_table.html" with run=run only %}
        {% endfor %}
    {% else %}
        <div class="row">
            <div class="col-md-12 text-center no-results">No runs found.</div>
        </div>
    {% endif %}
</div>
