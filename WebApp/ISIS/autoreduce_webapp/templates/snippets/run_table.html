{% load colour_table_rows %}

<div class="row run-row">
    <div class="col-md-3 col-md-offset-1 col-xs-8"><a href="{% url 'run_summary' run_number=run.run_number run_version=run.run_version %}">{{ run.run_number }}{% if run.run_name %} - {{ run.run_name }}{% endif %}</a></div>
    <div class="col-md-4 col-xs-3 run-status text-{% colour_table_row run.status.value %}">{{ run.status }}</div>
    <div class="col-md-4"><strong>Last updated:</strong> {{ run.last_updated }}</div>
</div>
