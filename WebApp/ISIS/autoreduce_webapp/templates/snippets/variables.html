<div class="row">
    <div class="col-md-3 text-center">
        Runs
        <div class="run-numbers">
            <div>{{ instrument_variables.run_start }}</div>
            <div><i class="fa fa-arrow-circle-down"></i></div>
            <div>{{ instrument_variables.run_end }}</div>
        </div>
    </div>
    <div class="col-md-7">
        {% for variable in instrument_variables.variables %}
            <div>
                <strong>{{ variable.name }}:</strong> {{ variable.value }}
            </div>
        {% endfor %}
    </div>
    <div class="col-md-9">
        <a href="">preview reduction script</a><br/>
        <br/>
        <a href="{% url 'instrument_variables' instrument=instrument_variables.instrument start=instrument_variables.run_start end=instrument_variables.run_end %}">edit variables</a>
    </div>
</div>
