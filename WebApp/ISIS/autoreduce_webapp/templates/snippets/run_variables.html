<form id="run_variables" method="POST" class="form-horizontal">
    {% csrf_token %}
    <div class="form-group">
        <label for="run_description" class="control-label col-md-4">Re-run description</label> 
        <a href="#" data-toggle="popover" data-content="This will be appended onto the run number for you and others to identify the reason for re-submitting." data-trigger="hover click focus" data-placement="top"><i class="fa fa-info-circle"></i></a>
        <div class="col-md-8">
            <input type="text" id="run_description" name="run_description" class="form-control"/>
        </div>
    </div>
    {% include "snippets/edit_variables.html" with standard_variables=standard_variables advanced_variables=advanced_variables button_text="Re-run with new variables" only %}
</form>
