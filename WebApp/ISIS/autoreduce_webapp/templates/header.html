{% load replace %}

<header>
    {% if notifications %}
        {% for notification in notifications %}
            <div class="alert alert-{{ notification.severity|replace 'error' 'danger' }}" role="alert">
                <i class="fa-{{ notification.severity|replace 'error' 'exclamation' }}"></i> {{ notification.message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1>ISIS Auto-reduction</h1>
</header>
