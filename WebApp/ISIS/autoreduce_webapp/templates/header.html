{% load replace %}

<header>
    {% if notifications %}
        {% for notification in notifications %}
            <div class="alert alert-{% replace notification.severity_verbose 'error' 'danger' %}" role="alert">
                <i class="fa-{% replace notification.severity_verbose 'error' 'exclamation' %}"></i> {{ notification.message }}
            </div>
        {% endfor %}
    {% endif %}
    <h1>ISIS Auto-reduction</h1>
</header>
