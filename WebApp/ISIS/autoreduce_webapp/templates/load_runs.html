{% block body %}
    {% if not no_runs %}
        {% for run in runs %}
            {% include "snippets/run_table.html" with run=run only %}
        {% endfor %}
    {% else %}
        <div class="row">
            <div class="col-md-12 text-center no-results">No runs found.</div>
        </div>
    {% endif %}
{% endblock %}
